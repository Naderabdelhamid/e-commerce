<section class="py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-center mb-4 text-5xl font-bold text-green-500">
      Details Products
    </h1>

    <div class="grid sm:grid-cols-12 items-center gap-4">
      <div class="col-span-3">
        <img
          class="w-full rounded-xl"
          [src]="ProductDetails.imageCover"
          alt="imageCover-ProductDetails"
        />
      </div>
      <div class="col-span-9">
        <h2 class="text-2xl">{{ ProductDetails.title }}</h2>
        <p class="text-gray-700 tetx-sm my-2">
          {{ ProductDetails.description }}
        </p>
        <span> {{ ProductDetails.category.name }} </span>
        <div class="flex items-center justify-between">
          <span class=""> {{ ProductDetails.price }} EGP </span>
          <span class=""
            ><i class="fas fa-star text-yellow-500"></i>
            {{ ProductDetails.ratingsAverage }}
          </span>
        </div>
        <button class="btn mt-2">Add To Cart</button>
      </div>
    </div>
  </div>
</section>
