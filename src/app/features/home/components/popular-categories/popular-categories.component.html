<section class="py-10">
  <div class="container">
    <h2 class="text-5xl font-bold text-center text-green-500 mb-10">
      Shop Popular Categories
    </h2>
    <owl-carousel-o [options]="categoriesOptions">
      @for (category of categoriserList; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <div class="border border-green-700 rounded p-2">
          <img
            [src]="category.image"
            class="w-full h-[250px]"
            alt=" {{ category.name }} "
          />
          <h3 class="mt-2">{{ category.name }}</h3>
        </div>
      </ng-template>

      }
    </owl-carousel-o>
  </div>
</section>
