<section
  class="bg-gray-200 rounded-lg border border-gray-200 p-4 shadow-md md:w-1/2 my-12 mx-auto"
>
  <h1 class="mb-6 title-main">login Now</h1>

  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <app-input
      [control]="loginForm.get('email')"
      [typeInput]="'email'"
      [labelInput]="'Email'"
      [idInput]="'email'"
    ></app-input>
    <app-input
      [control]="loginForm.get('password')"
      [labelInput]="'Password'"
      [idInput]="'password'"
    >
      Custom field should match the pattern
    </app-input>
    <button
      class="w-full cursor-pointer bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 mt-3"
      type="submit"
    >
      login

      <span>
        <!-- او بدل ال fa-spin  في ف التيلوند عندنا    animate-spin -->
        @if (isLoading) {
        <i class="fas fa-spinner fa-spin ml-2"></i>

        }
      </span>
    </button>
    <!-- @if (msError) {
    <p class="text-center bg-red-200 text-red-900 mt-4 p-4">{{ msError }}</p>

    } -->
  </form>
  <div
    class="toast-box"
    *ngIf="toastMessage"
    [ngClass]="{
      'toast-success': toastType === 'success',
      'toast-error': toastType === 'error',
      'toast-info': toastType === 'info'
    }"
  >
    {{ toastMessage }}
  </div>
</section>
